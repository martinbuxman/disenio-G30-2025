<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hotel Premier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hotel Premier</h1>
<h2>Alta de Huésped</h2>
<form id="formAltaHuesped">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="apellido" placeholder="Apellido" required>
    <select name="tipo_documento">
        <option value="DNI">DNI</option>
        <option value="PASAPORTE">Pasaporte</option>
        <option value="CUIL">CUIL</option>
        <option value="OTRO">Otro</option>
    </select>
    <input type="number" name="num_documento" placeholder="Número de Documento" required>
    <input type="number" name="cuit" placeholder="CUIT" required>
    <input type="date" name="fecha_nacimiento" required>

    <h4>Dirección</h4>
    <input type="text" name="direccion.calle" placeholder="Calle" required>
    <input type="number" name="direccion.numero" placeholder="Número" required>
    <input type="text" name="direccion.departamento" placeholder="Departamento">
    <input type="number" name="direccion.piso" placeholder="Piso">
    <input type="number" name="direccion.codigo_postal" placeholder="Código Postal">
    <input type="text" name="direccion.localidad" placeholder="Localidad">
    <input type="text" name="direccion.provincia" placeholder="Provincia">
    <input type="text" name="direccion.pais" placeholder="País">

    <input type="text" name="nacionalidad" placeholder="Nacionalidad">
    <input type="text" name="telefono" placeholder="Teléfono">
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="ocupacion" placeholder="Ocupación">

    <button type="submit">Dar de Alta</button>
</form>

<p id="mensajeHuesped"></p>

</body>
</html>
