<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title th:text="${titulo}">Hotel Premier</title> 
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${titulo}">Hotel Premier</h1>
    
    <div class="card p-4 shadow-sm">
        <h2 class="card-title text-primary">Alta de Huésped</h2>
        
        <form id="formAltaHuesped">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Telefono</label>
                    <input type="text" name="telefono" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" name="email" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fecha Nacimiento</label>
                    <input type="date" name="fecha_nacimiento" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nacionalidad</label>
                    <input type="text" name="nacionalidad" class="form-control">
                </div>
            </div> 
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Tipo Documento</label>
                    <select name="tipo_documento" class="form-select">
                        <option value="DNI">DNI</option>
                        <option value="PASAPORTE">Pasaporte</option>
                        <option value="LE">LE</option>
                        <option value="LC">LC</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Número Documento</label>
                    <input type="number" name="num_documento" class="form-control">
                </div>
            </div>
            
            <h4 class="mt-4 border-bottom pb-2">Dirección</h4>
            
            <div class="row mb-3">
                 <div class="col-md-6">
                    <label class="form-label">Calle</label>
                    <input type="text" name="direccion.calle" class="form-control" placeholder="Calle">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Número</label>
                    <input type="number" name="direccion.numero" class="form-control" placeholder="Número">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Departamento</label>
                    <input type="text" name="direccion.departamento" class="form-control" placeholder="Departamento">
                </div> 
                <div class="col-md-6">
                    <label class="form-label">Piso</label>
                    <input type="number" name="direccion.piso" class="form-control" placeholder="Piso">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Código Postal</label>
                    <input type="number" name="direccion.codigo_postal" class="form-control" placeholder="Código Postal">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Localidad</label>
                    <input type="text" name="direccion.localidad" class="form-control" placeholder="Localidad">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Provincia</label>
                    <input type="text" name="direccion.provincia" class="form-control" placeholder="Provincia">
                </div>
                <div class="col-md-6">
                    <label class="form-label">País</label>
                    <input type="text" name="direccion.pais" class="form-control" placeholder="País">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Condición frente al IVA</label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">CUIT</label>
                    <input type="number" name="cuit" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Ocupación</label>
                    <input type="text" name="ocupacion" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Siguiente</button>
            
        </form>
    </div>
    
    <p id="mensajeHuesped" class="mt-3"></p>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    
    <script th:src="@{/script.js}"></script>
</body>
</html>
