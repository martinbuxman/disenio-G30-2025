<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Disponibilidad Hotelera</title>
    <!-- Carga de Bootstrap CSS (v5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Carga de Fuente Inter y CSS de Grilla Personalizada -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }

        /* Estilos de la Grilla (REQUIERE CSS GRID) */
        #availability-timeline {
            display: grid;
            grid-template-columns: minmax(120px, auto) repeat(auto-fit, minmax(70px, 1fr));
            overflow-x: auto;
            border: 1px solid #dee2e6;
            background-color: white;
            min-width: 100%;
        }

        .grid-header-row, .grid-data-row { display: contents; }

        .grid-cell {
            padding: 10px 5px;
            text-align: center;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.15s;
            white-space: nowrap;
        }
        
        /* Celda de la esquina superior izquierda */
        .top-left-corner {
            position: sticky;
            left: 0;
            z-index: 10;
            background-color: #0d6efd; /* Azul de Bootstrap Primary */
            color: white;
            font-weight: 600;
            cursor: default;
        }

        /* Columna fija de la fecha */
        .date-label-cell {
            position: sticky;
            left: 0;
            z-index: 5;
            background-color: #f8f9fa; /* Light Gray */
            font-weight: 500;
            text-align: left;
            padding-left: 15px;
            cursor: default;
        }

        /* Estilos de Estado (Mapeo de Colores a Temas de Bootstrap) */
        .status-libre { background-color: #d4edda; color: #155724; } /* Verde - Success */
        .status-reservada { background-color: #fff3cd; color: #856404; } /* Amarillo - Warning */
        .status-ocupada { background-color: #f8d7da; color: #721c24; } /* Rojo - Danger */
        .status-fuera_servicio { background-color: #e9ecef; color: #6c757d; } /* Gris - Secondary */

        .availability-cell:hover {
            box-shadow: inset 0 0 0 2px #0d6efd; /* Borde Azul de Bootstrap */
            z-index: 6;
        }
    </style>
</head>
<body class="p-4 p-md-5">

    <div class="container-xl mx-auto card shadow-lg rounded-3 p-4 p-md-5">
        <h1 class="h3 fw-bold text-primary mb-4 border-bottom pb-2">Consulta de Disponibilidad Hotelera</h1>

        <!-- Formulario de Selección de Fechas -->
        <div class="d-flex flex-column flex-md-row gap-3 mb-5 p-3" style="background-color: #e9ecef; border-radius: 0.5rem;">
            <div class="flex-grow-1">
                <label for="fechaDesde" class="form-label mb-1">Fecha Desde:</label>
                <input type="date" id="fechaDesde" class="form-control shadow-sm">
            </div>
            <div class="flex-grow-1">
                <label for="fechaHasta" class="form-label mb-1">Fecha Hasta:</label>
                <input type="date" id="fechaHasta" class="form-control shadow-sm">
            </div>
            <div class="d-flex align-items-end pt-2 pt-md-0">
                <button 
                    class="btn btn-primary w-100 w-md-auto px-4 py-2 fw-semibold shadow-sm"
                    onclick="showRoomAvailability()"
                >
                    Consultar Disponibilidad
                </button>
            </div>
        </div>

        <!-- Mensaje de Error / Loading -->
        <div id="error-message" class="alert mb-4 d-none" role="alert"></div>
        <div id="loading-message" class="alert alert-info mb-4 d-none" role="alert">
            Cargando disponibilidad... (Conectando a su Backend REST)
        </div>

        <!-- Sección de Grilla de Disponibilidad -->
        <div id="room-availability-section" style="display: none;">
            <div class="mb-3 fs-5 text-secondary">
                <span id="date-summary"></span>
            </div>
            
            <div class="table-responsive rounded-3 shadow-sm">
                <div id="availability-timeline">
                    <!-- La grilla se inyecta aquí por JavaScript -->
                </div>
            </div>
            <div class="mt-4 small text-muted">
                <span class="badge rounded-pill status-libre me-2">L: LIBRE</span>
                <span class="badge rounded-pill status-reservada me-2">R: RESERVADA</span>
                <span class="badge rounded-pill status-ocupada me-2">O: OCUPADA</span>
                <span class="badge rounded-pill status-fuera_servicio">F: FUERA DE SERVICIO</span>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
