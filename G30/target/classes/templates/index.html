<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title th:text="${titulo}">Hotel Premier</title> 
    
    <link rel="stylesheet" th:href="@{/style.css}"> 
</head>
<body>
    
    <h1 th:text="${titulo}">Hotel Premier</h1>
    
    <h2>Alta de Huésped</h2>
    
    <form id="formAltaHuesped">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="apellido" placeholder="Apellido">
        
        <select name="tipo_documento">
            <option value="DNI">DNI</option>
            <option value="PASAPORTE">Pasaporte</option>
            <option value="LE">LE</option>
            <option value="LC">LC</option>
            <option value="OTRO">OTRO</option>
        </select>
        
        <input type="number" name="num_documento" placeholder="Número de Documento">
        <input type="number" name="cuit" placeholder="CUIT">
        <input type="date" name="fecha_nacimiento">

        <h4>Dirección</h4>
        <input type="text" name="direccion.calle" placeholder="Calle">
        <input type="number" name="direccion.numero" placeholder="Número">
        <input type="text" name="direccion.departamento" placeholder="Departamento">
        <input type="number" name="direccion.piso" placeholder="Piso">
        <input type="number" name="direccion.codigo_postal" placeholder="Código Postal">
        <input type="text" name="direccion.localidad" placeholder="Localidad">
        <input type="text" name="direccion.provincia" placeholder="Provincia">
        <input type="text" name="direccion.pais" placeholder="País">

        <input type="text" name="nacionalidad" placeholder="Nacionalidad">
        <input type="text" name="telefono" placeholder="Teléfono">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="ocupacion" placeholder="Ocupación">

        <button type="submit">Siguiente</button>
    </form>

    <p id="mensajeHuesped"></p>

    <script th:src="@{/script.js}"></script> 
</body>
</html>
