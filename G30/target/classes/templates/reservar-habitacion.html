<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitacion</title>
    <!-- Carga de Bootstrap CSS (v5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }

        /* Estilos de la Grilla (REQUIERE CSS GRID) */
        #availability-timeline {
            display: grid;
            grid-template-columns: minmax(120px, 120px);
            overflow-x: auto;
            border: 1px solid #dee2e6;
            background-color: white;
            min-width: 100%;
        }
        .selection-start {
            background-color: #0d6efd !important; /* Azul intenso */
            color: white !important;
            border: 2px solid #0a58ca;
        }

        .selection-valid {
            /* Copiamos los estilos de .status-reservada */
            background-color: #fff3cd !important; /* Amarillo de Warning */
            color: #856404 !important; /* Color de texto asociado */
            /* Mantenemos un borde interno sutil si quieres diferenciar la selección manual */
            box-shadow: inset 0 0 0 1px rgba(133, 100, 4, 0.5); 
        }
        .status-ocupada, .status-reservada, .status-fuera_servicio {
            cursor: not-allowed;
        }
        .grid-header-row, .grid-data-row { display: contents; }

        .grid-cell {
            padding: 10px 5px;
            text-align: center;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.15s;
            white-space: nowrap;
        }
        
        /* Celda de la esquina superior izquierda */
        .top-left-corner {
            position: sticky;
            left: 0;
            z-index: 10;
            background-color: #0d6efd; /* Azul de Bootstrap Primary */
            color: white;
            font-weight: 600;
            cursor: default;
        }

        /* Columna fija de la fecha */
        .date-label-cell {
            position: sticky;
            left: 0;
            z-index: 5;
            background-color: #f8f9fa; /* Light Gray */
            font-weight: 500;
            text-align: left;
            padding-left: 15px;
            cursor: default;
        }

        /* Estilos de Estado (Mapeo de Colores a Temas de Bootstrap) */
        .status-libre { background-color: #d4edda; color: #155724; } /* Verde - Success */
        .status-reservada { background-color: #fff3cd; color: #856404; } /* Amarillo - Warning */
        .status-ocupada { background-color: #f8d7da; color: #721c24; } /* Rojo - Danger */
        .status-fuera_servicio { background-color: #e9ecef; color: #6c757d; } /* Gris - Secondary */

        .availability-cell:hover {
            box-shadow: inset 0 0 0 2px #0d6efd; /* Borde Azul de Bootstrap */
            z-index: 6;
        }
    </style>
</head>
<body class="p-4 p-md-5">
        <div class="container mt-5">
        <h2 
            id="titulo-hotel" 
            class="
                bg-white 
                text-dark 
                p-3 
                rounded-0    
                d-inline-block
                shadow-lg" 
            style="border: 5px solid #000000;" >
            HOTEL PREMIER
        </h2>
        </div>
    <div class="container-xl mx-auto card shadow-lg rounded-3 p-4 p-md-5">
        <h1 class="h3 fw-bold text-primary mb-4 border-bottom pb-2">Reservar Habitacion</h1>

        <div class="d-flex flex-column flex-md-row gap-3 mb-5 p-3" style="background-color: #e9ecef; border-radius: 0.5rem;">
            <div class="flex-grow-1">
                <label for="fechaDesde" class="form-label mb-1">Fecha Desde:</label>
                <input type="date" id="fechaDesde" class="form-control shadow-sm">
            </div>
            <div class="flex-grow-1">
                <label for="fechaHasta" class="form-label mb-1">Fecha Hasta:</label>
                <input type="date" id="fechaHasta" class="form-control shadow-sm">
            </div>
            <div class="d-flex align-items-end pt-2 pt-md-0">
                <button 
                    class="btn btn-primary w-100 w-md-auto px-4 py-2 fw-semibold shadow-sm"
                    onclick="showRoomAvailability()"
                >
                    Consultar Disponibilidad
                </button>
            </div>
        </div>

        <!-- Mensaje de Error / Loading -->
        <div id="error-message" class="alert mb-4 d-none" role="alert"></div>
        <div id="loading-message" class="alert alert-info mb-4 d-none" role="alert">
            Cargando disponibilidad...
        </div>

        <div id="room-availability-section" style="display: none;">
            <div class="mb-3 fs-5 text-secondary">
                <span id="date-summary"></span>
            </div>
            
            <div class="table-responsive rounded-3 shadow-sm">
                <div id="availability-timeline">
                    <!-- La grilla se inyecta aquí por JavaScript -->
                </div>
            </div>
            <div class="mt-4 small text-muted">

            </div>
            <hr class="my-4">

            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3 text-secondary">Reservas a confirmar:</h4>
                    <div id="lista-reservas-pendientes" class="row g-3">
                        </div>
                </div>
            </div>
            <div class="mt-4 pt-3 border-top text-center" id="action-buttons-container"> 
                <a 
                    th:href="@{/}" 
                    class="btn btn-secondary btn-lg fw-semibold mx-2"> 
                    Cancelar
                </a>
                <button 
                    id="btnRechazarReserva" 
                    class="btn btn-danger btn-lg fw-semibold mx-2" onclick="handleRechazarReserva()"
                >
                    Rechazar
                </button>
                <button 
                    id="btnAceptarReserva" 
                    class="btn btn-success btn-lg fw-semibold mx-2" onclick="handleAceptarReserva()"
                    disabled 
                >
                    Aceptar
                </button>
            </div>
    </div>
    <div class="modal fade" id="modalCargaHuesped" tabindex="-1" aria-labelledby="modalCargaHuespedLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalCargaHuespedLabel">Datos del Huésped Principal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formHuespedReserva">
                    <div class="modal-body">
                        <div id="modal-resumen-reservas" class="alert alert-info small" role="alert">
                            </div>
                        <div class="mb-3">
                            <label for="nombreHuesped" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreHuesped" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoHuesped" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoHuesped" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoHuesped" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefonoHuesped" name="telefono" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" id="btnGuardarReservaCompleta">Confirmar Reserva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div class="modal fade" id="modalReservaExitosa" tabindex="-1" aria-labelledby="modalReservaExitosaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="modalReservaExitosaLabel">¡Reserva Confirmada! </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Las reservas han sido guardadas correctamente. ¡Que tenga un buen día!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="window.location.reload();">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/script.js}"></script>
    
</body>
</html>
