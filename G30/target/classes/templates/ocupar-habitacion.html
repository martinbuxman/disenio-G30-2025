<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocupar Habitacion (Check-in)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/style.css}">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }

        /* Estilos de la Grilla */
        #availability-timeline {
            display: grid;
            grid-template-columns: minmax(120px, 120px);
            overflow-x: auto;
            border: 1px solid #dee2e6;
            background-color: white;
            min-width: 100%;
        }
        .grid-header-row, .grid-data-row { display: contents; }
        .grid-cell {
            padding: 10px 5px;
            text-align: center;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .top-left-corner {
            position: sticky; left: 0; z-index: 10;
            background-color: #0d6efd; color: white; font-weight: 600;
        }
        .date-label-cell {
            position: sticky; left: 0; z-index: 5;
            background-color: #f8f9fa; font-weight: 500; text-align: left; padding-left: 15px;
        }
        
        /* Colores Base */
        .status-libre { background-color: #d4edda; color: #155724; }
        .status-reservada { background-color: #fff3cd; color: #856404; }
        .status-ocupada { background-color: #f8d7da; color: #721c24; cursor: not-allowed; opacity: 0.6; }
        .status-fuera_servicio { background-color: #e9ecef; color: #6c757d; cursor: not-allowed; }
        
        /* Efecto Selección */
        .availability-cell:hover:not(.status-ocupada):not(.status-fuera_servicio) {
            filter: brightness(0.95);
        }
    </style>
</head>
<body class="p-4 p-md-5">

    <div class="container-xl mx-auto card shadow-lg rounded-3 p-4 p-md-5">
        <div class="text-center mb-4">
            <h2 class="bg-white text-dark p-3 d-inline-block shadow-sm border border-5 border-dark">
                HOTEL PREMIER
            </h2>
        </div>
        <h1 class="h4 fw-bold text-primary mb-4 border-bottom pb-2">Gestion de Ocupacion (Check-in)</h1>

        <div class="d-flex flex-column flex-md-row gap-3 mb-4 p-3 bg-light rounded">
            <div class="flex-grow-1">
                <label for="fechaDesde" class="form-label mb-1">Fecha Desde:</label>
                <input type="date" id="fechaDesde" class="form-control shadow-sm">
            </div>
            <div class="flex-grow-1">
                <label for="fechaHasta" class="form-label mb-1">Fecha Hasta:</label>
                <input type="date" id="fechaHasta" class="form-control shadow-sm">
            </div>
            <div class="d-flex align-items-end">
                <button class="btn btn-primary w-100 px-4 py-2 fw-semibold shadow-sm" onclick="showRoomAvailability()">
                    Consultar Disponibilidad
                </button>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <div id="loading-message" class="alert alert-info d-none" role="alert">Cargando datos...</div>

        <div id="room-availability-section" style="display: none;">
            
            <div class="mb-2 fs-6 text-secondary"><span id="date-summary"></span></div>
            
            <div class="table-responsive rounded-3 shadow-sm border mb-4">
                <div id="availability-timeline">
                    </div>
            </div>

            <div class="small text-muted text-center mb-4">
                <span class="badge rounded-pill status-libre border border-dark text-dark me-2">L: LIBRE</span>
                <span class="badge rounded-pill status-reservada border border-dark text-dark me-2">R: RESERVADA</span>
                <span class="badge rounded-pill status-ocupada me-2">O: OCUPADA</span>
                <span class="badge rounded-pill status-seleccionada border me-2">SELECCIONADA</span>
            </div>

            <div class="d-flex justify-content-center gap-3 border-top pt-4">
                <a href="/" class="btn btn-secondary btn-lg px-4">Cancelar</a>
                <button id="btnVerificarSeleccion" class="btn btn-primary btn-lg px-4" disabled>
                    Siguiente
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalOcupacion" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Confirmar Ocupacion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="alert alert-light border mb-3">
                        <h6>Habitaciones a Ocupar:</h6>
                        <ul id="listaSeleccionModal" class="mb-0 small fw-bold text-primary"></ul>
                    </div>

                    <form id="formCheckIn">
                        <h6 class="border-bottom pb-2 mb-3">Huesped Responsable</h6>
                        <div class="input-group mb-3">
                            <input type="number" id="buscarDniResponsable" class="form-control" placeholder="DNI del Responsable">
                            <button class="btn btn-outline-primary" type="button" id="btnBuscarResponsable">Buscar</button>
                        </div>
                        
                        <div id="infoResponsable" class="alert alert-success d-none">
                            <strong>Responsable:</strong> <span id="nombreResponsable"></span>
                            <input type="hidden" id="idResponsableInput">
                        </div>

                        <h6 class="border-bottom pb-2 mb-3 mt-4 d-flex justify-content-between align-items-center">
                            Acompañantes <button type="button" class="btn btn-sm btn-outline-success" id="btnAgregarAcompananteRow">+ Agregar</button>
                        </h6>
                        <div class="table-responsive" style="max-height: 150px; overflow-y: auto;">
                            <table class="table table-sm table-bordered" id="tablaAcompanantes">
                                <thead class="table-light"><tr><th>DNI</th><th>Nombre</th><th></th></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmarOcupacionFinal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
